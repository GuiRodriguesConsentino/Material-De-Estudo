<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculo de desconto</title>
        <style>
      body {
         background-color: darkolivegreen;
         color: white;
         text-align: center;
         font-size: 15pt;
      }

      input {
         font-size: medium;
         padding: 10px;
         border-radius: 10px;
      }
   </style>
</head>
<body>
   <h1>Calculo de desconto</h1>
   <div>
      <input type="button" value="Desconto de 10%" onclick="desconto()">
   </div>
   <div id="res">
      <p>Clique no botão acima para iniciar.</p>
   </div>
   <script>
      function desconto() {
         let item = window.prompt('Qual é o produto que você está comprando?')
         let preço = Number(window.prompt(`Qual é o preço de ${item}?`)).toFixed(2)
         let desconto = (preço * 10 / 100).toFixed(2)
         let total = (preço - desconto).toFixed(2)
         let res = document.getElementById('res')
         res.innerHTML = `<h2>Calculando desconto de 10% para ${item}</h2>`
         res.innerHTML += `<p>O preço original era R$${preço}.</p>`
         res.innerHTML += `<p>Você acaba de ganhar R$${desconto} de desconto (-10%).</p>`
         res.innerHTML += `<p>No fim, você vai pagar <strong>R$${total}</strong> no produto ${item}.</p>`
      }
   </script>
</body>
</html>
