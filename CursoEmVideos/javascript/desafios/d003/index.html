<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Antes e Depois</title>
   <style>
      body {
         background-color: cornflowerblue;
         text-align: center;
         font-size: 20pt;
      }

      input {
         padding: 20px;
         font-size: medium;
         border-radius: 20px;
      }
   </style>
</head>
<body>
   <h1>Antes e Depois!</h1>
   <div onclick="clicar()">
      <input type="button" value="Antecessor e Sucessor">
   </div>
   <script>
      function clicar() {
         let numero = window.prompt("Digite um n√∫mero inteiro!")
         let num = Number(numero)
         let antes = num - 1
         let dps = num + 1
         alert(`Antes do ${num} vem o ${antes}, e depois o ${dps}!`)
      }
   </script>
</body>
</html>
