<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ano bissexto</title>
   <style>
      body {
         background-color: deepskyblue;
         text-align: center;
         font-size: 15pt;
      }

      input {
         font-size: medium;
         padding: 10px;
         border-radius: 10px;
      }
   </style>
</head>
<body>
   <h1>Ano bissexto</h1>
   <div>
      <input type="button" value="Verificar" onclick="verificar()">
   </div>
   <div id="res">
      <p>Informe um ano para saber se ele é bissexto.</p>
   </div>
   <script>
      function verificar() {
         let ano = Number(window.prompt(`Qual é o ano que você quer verificar?`))
         let res = document.getElementById('res')
         res.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
         if (ano / 4 == 0 || ano % 4 == 0) {
            res.innerHTML += `O ano de ${ano} <strong>É BISSEXTO</strong>`
         } else {
            res.innerHTML += `O ano de ${ano} <strong>NÃO É BISSEXTO<strong>`
         }
      }
   </script>
</body>
</html>
