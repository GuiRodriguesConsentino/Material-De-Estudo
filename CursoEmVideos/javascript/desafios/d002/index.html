<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: chartreuse;
         text-align: center;
         font-size: 20pt;
      }

      input {
         padding: 20px;
         font-size: large;
         border-radius: 20px;
      }
   </style>
</head>
<body>
   <h1>Boas-vindas</h1>
   <div>
      <input type="button" value="Inicie o Desafio" onclick="clicar()">
   </div>
   <script>
      function clicar() {
         let nome = window.prompt('Qual é o seu nome?')
         let idade = window.prompt(`Olá ${nome}, qual é sua idade?`)
         alert(`Acabei de conhecer ${nome}, que tem ${idade} anos.`)
      }
   </script>
</body>
</html>
