<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eventos DOM</title>
   <style>
      div#area {
         font: normal 25pt Arial;
         background-color: rgb(42, 190, 42);
         color: white;
         padding: 5px;
         border-radius: 15px;
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;        
      }
   </style>
</head>
<body>
   <div id="area">
      Interaja...
   </div>

   <script>
      area.addEventListener('click', clicar)
      area.addEventListener('mouseenter', entrar)
      area.addEventListener('mouseout', sair)

      function clicar() {
         var area = document.getElementById('area')
         area.innerText = 'Clicou!'
         area.style.background = 'red'
      }
      function entrar() {
         var entrar = document.getElementById('area')
         entrar.innerText = 'Entrou!'
      }

       function sair() {
         var sair = document.getElementById('area')
         sair.innerText = 'Saiu!'
         sair.style.background = 'rgb(42, 190, 42)'
      }
   </script>
</body>
</html>
