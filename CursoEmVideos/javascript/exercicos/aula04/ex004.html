<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nacionalidade</title>
   <style>
      body {
         background-color: rgb(214, 214, 189);
         font: normal 14pt Arial;
         text-align: center;
      }

      input {
        font-size: medium;
        border: 1px solid black; 
        border-radius: 4px;
      }
   </style>
</head>
<body>
   <h1>Você é Brasileiro ou Estrangeiro</h1>
   <label for="txtnac">Onde você nasceu?</label>
   <input type="text" name="txtnac" id="txtnac">
   <input type="button" value="Analisar" onclick="Nacionalidade()">
   <div id="res">

   </div>
   <script>
      function Nacionalidade() {
         var txt = document.getElementById('txtnac')
         var res = document.getElementById('res')
         var nac = (txt.value)
         if (nac == 'Brasil') {      
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong> então você é brasileiro!</p>`
         } else {
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong> então você é Estrangeiro!</p>`
         }
      }
   </script>
</body>
</html>
