<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-miskate.mp3.mp3" controls autoplay></audio>
    <!--MP3  WAV  OG6-->
    <h2>Outra maneira de adicionar áudios.</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/happy-miskate.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-miskate.mp3.ogg" type="audio/ogg">
        <source src="midia/happy-miskate.mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-miskate.mp3.mp3" target="_blank" rel="external" type="">Clique aqui para abaixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
