<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor.</p>
    <video src="midias/meu-video.mp4" width="560" controls autoplay loop></video>
    <h2>Outra formas de adicionar vídeos em vários formados hospedado localmente.</h2>
    <video width="560" poster="imagens/aaa.jpg" controls preload="metadata">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com com reprodução de vídeos. </p>
    </video>

    <h1>Inserindo video hospedado em outras plataformas</h1>
    <h2>Youtube:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Vimeo:</h2>
    <iframe src="https://player.vimeo.com/video/137613889?h=99f7e213b8&color=c9ff23&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
