<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo com imagem alinhado</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        section#espaço {
            background-image: url('img/espaco.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        article#astronauta {
            background-image: url('img/astronauta.png');
            background-repeat: no-repeat;
            background-position: center center ;
            height: 100vh;
            width: 100vw;
        }
        
    </style>
</head>
<body>
    <section id="espaço">
        <article id="astronauta"></article>
    </section>
</body>
</html>
