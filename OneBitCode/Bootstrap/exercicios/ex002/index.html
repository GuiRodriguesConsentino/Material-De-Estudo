<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSS Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Tipografia</title>
</head>
<body>
   <h1>Hello, World!</h1>

   <!-- Adicionando a classe h1 até h6 o paragrafo vira o titulo -->
   <p class="h1">Hello</p>
   
   <!-- Display vai até o 6! -->
   <p class="display-6">Hello, World 2.0</p> 

   <!-- Citações -->
   <figure class="text-start">
      <blockquote class="blockquote">
         <p>A well-know quote, contained in a blockquote element.
      </blockquote>
      <figcaption class="blockquote-footer">
         <p>Someone famous in <cite title="Source Title">Source Title.</cite>
      </figcaption>
   </figure>

   <!-- Script Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
