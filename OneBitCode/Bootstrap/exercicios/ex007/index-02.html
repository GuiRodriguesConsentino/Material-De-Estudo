<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <style>
      h1,
      form {
         color: white;
      }
   </style>

   <title>Formulários</title>
</head>

<body class="bg-dark">
   <div class="container pt-5 ">
      <h1>Formulário</h1>
      <form class="row g-3 needs-validation" novalidate>
         <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Primeiro nome</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Guilherme" required>
            <div class="valid-feedback">
               Looks good!
            </div>
         </div>
         <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Rodrigues" required>
            <div class="valid-feedback">
               Looks good!
            </div>
         </div>
         <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
               <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">@</span>
               <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                  required>
               <div class="invalid-feedback">
                  Adicione um username.
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
               Por favor adicione sua cidade
            </div>
         </div>
         <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Estado</label>
            <select class="form-select" id="validationCustom04" required>
               <option selected disabled value="">Escolha...</option>
               <option>São paulo</option>
               <option>Minas Gerais</option>
               <option>Rio de Janeiro</option>
            </select>
            <div class="invalid-feedback">
               Por favor selecione um estado válido.
            </div>
         </div>
         <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
               Please provide a valid zip.
            </div>
         </div>
         <div class="col-12">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
               <label class="form-check-label" for="invalidCheck">
                  Aceitar os termos de uso.
               </label>
               <div class="invalid-feedback">
                  You must agree before submitting.
               </div>
            </div>
         </div>
         <div class="col-12">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
         </div>
      </form>
   </div>

   <!-- Script Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

</body>

</html>
