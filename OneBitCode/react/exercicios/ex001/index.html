<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Primeira página usando REACT</title>

   <!-- CSS IN PAGE -->
   <style>
      * {
         margin: 0%;
         color: white;
      }

      #app {
         background-color: #232323;
         display: grid;
         font-family: sans-serif;
         height: 100vh;
         place-content: center;
      }
   </style>
</head>
<body>
   <div id="app">

   </div>

   <!-- **Atenção!** Essa aula usa uma forma não recomendada de se trabalhar com o React apenas para introduzir a biblioteca e
   fazer isso de um modo mais simples. -->
   
   <!-- React (Núcleo) -->
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

   <!-- React DOM -->
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

   <!-- Script in page -->
   <script>
      const { createElement } = React

      const appDiv = document.getElementById("app")
      const root = ReactDOM.createRoot(appDiv)

      const h1 = createElement('h1', {}, "Olá, mundo!")
      const p = createElement('p', {}, "Estamos usando o React!")
      const main = createElement("main", {}, h1, p)

      root.render(main)
   </script>
</body>
</html>
