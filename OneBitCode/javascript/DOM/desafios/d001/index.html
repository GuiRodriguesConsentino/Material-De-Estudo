<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Escalação do time</title>
   <script src="index.js"></script>
   <style>
      body {
         background-color: cadetblue;
         text-align: center;
         color: white;
         font-size: 16pt;
      }
   
      input,
      button {
         padding: 5px;
         border: 0px;
         border-radius: 6px;
      }
   
      li {
         list-style: none
      }
   </style>
</head>
<body>
   <h1>Escalação do time</h1>
   <hr>
   <h2>Escalar jogador</h2>
   <p>
      <label for="position">Posição:</label>
      <input type="text" name="position" id="position">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name">
      <label for="number">Numero:</label>
      <input type="text" name="number" id="number">
      <button onclick="addPlayer()">Escalar</button>
   </p>
   <h2>Remover jogador</h2>
   <p>
      <label for="numberToRemove">Número:</label>
      <input type="text" name="numberToRemove" id="numberToRemove">
      <button onclick="removePlayer()">Remover</button>
   </p>
   <h2>Time</h2>
   <ul id="teamList"></ul>
</body>
</html>
