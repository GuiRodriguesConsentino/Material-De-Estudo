<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trabalhando com Eventos no JavaScript</title>
   <script src="index.js" defer></script>
<body>
   <h1>Trabalhando com Eventos no JavaScript</h1>
   <hr>

   <h2>Registre-se!</h2>
   <section>
      <label for="username">Nome do Usuário:</label>
      <input type="text" name="username" id="username">
      <br>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password">
      <br>
      <label for="passwordConfirmation">Nome do Usuário:</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation">
      <br>
      <button id="register-button">Registre-se</button>
      <button onclick="removeListener()">Remover Event removeListener</button>
   </section>
</body>
</html>
