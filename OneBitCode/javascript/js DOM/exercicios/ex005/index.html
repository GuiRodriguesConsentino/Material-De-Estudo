<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Enviando Valores do DOM para o JavaScript</title>
   <script src="index.js"></script>
   <style>
      body {
         background-color: rgb(198, 86, 253);
         color: white;
         text-align: center;
         font-size: 16pt;
      }
      
      section {
         background-color: rgb(111, 20, 197);
         padding: 15px;
         border-radius: 10px;
         width: 350px;
         margin: auto;
         text-align: left;
      }

      input,button {
         padding: 5px;
         margin-bottom: 5px;
         border: 0px;
         border-radius: 6px;
      }
   </style>
</head>
<body>
   <h1>Enviando Valores do DOM para o JavaScript</h1>

   <h2>Registre-se!</h2>
   <section>
      <label for="username">Nome do Usuário:</label>
      <input type="text" name="username" id="username">
      <br>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password">
      <br>
      <label for="passwordConfirmation">Nome do Usuário:</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation">
      <br>
      <button onclick="register(this.parentNode)">Registre-se</button>
   </section>
</body>
</html>
