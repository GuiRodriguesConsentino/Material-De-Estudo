<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FOR</title>
</head>
<body>
   <h1>FOR</h1>
   <script>
      let índice = 0

      for (alert("Inicializando o for"); índice <= 10; índice++) {
      alert(`Indice = ${índice}`)
}
   </script>
</body>
</html>
