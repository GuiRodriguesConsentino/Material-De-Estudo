<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Geométrica</title>
   <style>
      body {
         background-color: darkseagreen;
         text-align: center;
         font-size: 15pt;
         color: white;
      }

      input {
         font-size: medium;
         padding: 10px;
         border-radius: 10px;
         margin-bottom: 5px;
      }
   </style>
</head>
<body>
   <h1>Calculadora Geométrica</h1>
   <div>
      <input type="button" value="Calcular" onclick="calcular()">
   </div>
   <script>
      function calcular() {
         let opcao = ""
         let base = ""
         let base2 = ""
         let lado = ""
         let altura = ""
         let raio = ""
         
         do {
            opcao = prompt(`
            Que área deseja calcular?
            1) Área do triângulo
            2) Área do retângulo 
            3) Área do quadrado 
            4) Área do trapézio 
            5) Área do circulo
            6) Sair   
            `)

            switch (opcao) {
               case "1": 
                  base = Number(prompt(`Qual é a base do triângulo?`))
                  altura = Number(prompt(`Qual é a altura do triângulo?`))
                  alert(`A área é ${base * altura / 2}`)
                  break
               case "2": 
                  base = Number(prompt(`Qual é a base do retângulo?`))
                  altura = Number(prompt(`Qual é a altura do retângulo?`))
                  alert(`A área é ${base * altura}`)
                  break
               case "3": 
                  lado = Number(prompt(`Qual é o lado do quadrado?`))
                  alert(`A área é ${lado ** 2}`)
                  break
               case "4": 
                  base = Number(prompt(`Qual é a base maior do trapézio?`))
                  base2 = Number(prompt(`Qual é a base menor do trapézio?`))
                  altura = Number(prompt(`Qual é a altura do trapézio?`))
                  alert(`A área é ${(base + base2) * altura / 2}`)
                  break
               case "5": 
                  raio = Number(prompt(`Qual é o raio do circulo?`))
                  alert(`A área é ${3.14 * raio ** 2}`)
                  break
               case "6": 
                  alert(`Você saiu!`)
                  break
               default: 
                  alert(`Valor inválido tente novamente!`)
            }
         } while (opcao !== "6")
      }
   </script>
</body>
</html>
